    <script>


        $(document).ready(function ($) {


            $("#refreshExcelBut").click(function () {
                $("#refreshExcelBut").attr("disabled", true);
                $("#refreshExcelResult").html( "<h4 class='bg-info'>正在运行，大约需要20秒，请耐心等候。。。。</h4>" );
//
//                var htmlobj = $.ajax(
//                        {url: host + "ReloadConfig",
//                            async:false
//                        }
//                );
//                $("#refreshExcelResult").html(htmlobj.responseText);
                var refreshExcelUrl = host + "ReloadConfig";
                $.ajax({

                    cache:false,
                    dataType:"html",
                    url: refreshExcelUrl,
                    success: function(html){
                        $("#refreshExcelResult").html(html);
                        $("#refreshExcelBut").attr("disabled", false);
                    },
                    error: function(XMLHttpRequest , textStatus , errorThrown ){
//                        if()
//                        alert(XMLHttpRequest.status);
//                        alert(XMLHttpRequest.readyState);
//                        alert(textStatus);
                        $("#refreshExcelResult").html( "<h4 class='bg-danger'>出错啦，请检查" + refreshExcelUrl +"是否可访问！</h4>");
                        $("#refreshExcelBut").attr("disabled", false);
                    }
                });
            });
        });

    </script>
